<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva contraseña</title>
    <link rel="stylesheet" href="{{url_for('static', filename='change_password.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('/static/img/fondo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .change-password-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .alerta-password,
        .exito-password {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .alerta-password {
            background-color: #ffcccc;
            color: #cc0000;
            border: 1px solid #cc0000;
        }

        .exito-password {
            background-color: #cff8b8;
            color: #008000;
            border: 1px solid #008000;
        }

        .btn {
            width: 100%;
            background-color: #3f0086;
            color: white;
        }

        .btn:hover {
            background-color: #220049;
        }

        .boton-volver-main {
            width: 100%;
            max-width: 400px;
            background-color: #3f0086;
            color: white;
        }

        .boton-volver-main:hover {
            background-color: #220049;
        }

        a {
            color: #3f0086;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="change-password-box">
            <h1>Introduzca la nueva contraseña</h1>
            {% if mensaje7 %}
                <div class="alerta-password" role="alert">
                    {{ mensaje7 }}
                </div>
            {% endif %}
            {% if mensaje8 %}
                <div class="alerta-password" role="alert">
                    {{ mensaje8 }}
                </div>
            {% endif %}
            {% if mensaje9 %}
                <div class="alerta-password" role="alert">
                    {{ mensaje9 }}
                </div>
            {% endif %}
            {% if mensaje10 %}
                <div class="exito-password" role="alert">
                    {{ mensaje10 }}
                </div>
            {% endif %}
            <form id="change-password-form" method="post" action="{{ url_for('change_password') }}">
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Nueva contraseña" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password_confirmacion" placeholder="Confirmar contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar contraseña</button>
            </form>
        </div>
        <button class="btn btn-secondary boton-volver-main" onclick="window.location.href='http://127.0.0.1:5000/main_page'">Volver a la página principal</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar vuelo</title>
    <link rel="stylesheet" href="{{url_for('static', filename='reservar_vuelo.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/fondo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .contenedor-principal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .contenedor-reserva {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            margin-bottom: 1rem; 
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #555555;
            font-weight: bold;
        }

        .form-group input[readonly] {
            background-color: #e9e9e9;
        }

        .btn-custom {
            background-color: #3f0086;
            color: #ffffff;
        }

        .btn-custom:hover {
            background-color: #220049;
            color: #ffffff;
        }

        .posicion-boton-volver {
            text-align: center;
            margin-top: 1rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid contenedor-principal">  
        <div class="contenedor-reserva">
            <form method="POST" action="/sesion_pago_vuelo">
                <div class="form-group">
                    <label for="ruta">Ruta</label>
                    <input type="text" class="form-control" id="ruta" name="ruta_read" value="{{ origen }}-{{ destino }}" readonly>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha_read" value="{{ fecha }}" readonly>
                </div>
                <div class="form-group">
                    <label for="salida_llegada">Hora salida-Hora llegada</label>
                    <input type="text" class="form-control" id="salida_llegada" name="salida_llegada_read" value="{{ hora_salida }}-{{ hora_llegada }}" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre_empresa">Nombre Empresa</label>
                    <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa_read" value="{{ nombre_empresa }}" readonly>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio_read" value="{{ precio }}â‚¬" readonly>
                </div>
                <input type="hidden" name="tipo_reserva" value="{{ tipo_reserva }}">
                <input type="hidden" name="id_vuelo" value="{{ id_vuelo }}">
                <input type="hidden" name="hora_llegada" value="{{ hora_llegada }}">
                <input type="hidden" name="hora_salida" value="{{ hora_salida }}">
                <input type="hidden" name="origen" value="{{ origen }}">
                <input type="hidden" name="destino" value="{{ destino }}">
                <input type="hidden" name="filtro" value="{{ filtro }}">
                <input type="hidden" name="fecha" value="{{ fecha }}">
                <input type="hidden" name="precio" value="{{ precio }}">
                <input type="hidden" name="nombre_empresa" value="{{ nombre_empresa }}">
                <input type="hidden" name="estado" value="{{ estado }}">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-custom">Confirmar Reserva</button>
                </div>
            </form>
        </div>
        <div class="posicion-boton-volver">
            <form method="POST" action="buscar_vuelo">
                <input type="hidden" name="fecha" value="{{ fecha }}">
                <input type="hidden" name="origen" value="{{ origen }}">
                <input type="hidden" name="destino" value="{{ destino }}">
                <input type="hidden" name="filtro" value="{{ filtro }}">
                <button type="submit" class="btn btn-custom">Volver</button>
            </form>
        </div>
    </div>
</body>
</html>
